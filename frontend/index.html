<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cyberpunk Timer</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #0f0f1a;
                color: #00ffff;
                font-family: "Orbitron", sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-shadow:
                    0 0 5px #00ffff,
                    0 0 10px #00ffff;
            }

            .controller {
                font-size: 1.5em;
                margin-bottom: 10px;
                color: #ff00ff;
                text-shadow: 0 0 5px #ff00ff;
            }

            .value {
                font-size: 6em;
                letter-spacing: 0.1em;
                margin-bottom: 10px;
            }

            .lap-time {
                font-size: 1.8em;
                color: #00ff00;
                text-shadow: 0 0 5px #00ff00;
                margin-bottom: 30px;
            }

            .buttons {
                display: flex;
                gap: 20px;
            }

            button {
                background: black;
                border: 2px solid #ff00ff;
                color: #ff00ff;
                padding: 12px 24px;
                font-size: 1.2em;
                font-family: "Orbitron", sans-serif;
                text-transform: uppercase;
                cursor: pointer;
                transition: 0.2s ease;
                text-shadow: 0 0 5px #ff00ff;
            }

            button:hover {
                background: #ff00ff;
                color: black;
                box-shadow:
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff;
            }

            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                box-shadow: none;
                background: black;
                color: #ff00ff;
            }

            .lap-history {
                margin-top: 20px;
                color: #00ffff;
                text-shadow: 0 0 5px #00ffff;
            }

            .lap-history ul {
                list-style-type: none;
                padding: 0;
            }

            .lap-history li {
                margin-bottom: 5px;
            }
        </style>

        <!-- Cyberpunk font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="controller" id="controller">Waiting for controller...</div>
        <div class="value" id="timer">0.0</div>
        <div class="lap-time" id="lapTimeDisplay"></div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="next">Next</button>
        </div>

        <div class="lap-history" id="lapHistory">
            <!-- Lap history will be displayed here -->
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script>
            const timerElement = document.getElementById("timer");
            const lapTimeDisplayElement =
                document.getElementById("lapTimeDisplay");
            const lapHistoryElement = document.getElementById("lapHistory");
            const controllerElement = document.getElementById("controller");
            const startButton = document.getElementById("start");
            const pauseButton = document.getElementById("pause");
            const resetButton = document.getElementById("reset");
            const nextButton = document.getElementById("next");
            const socket = new WebSocket("ws://localhost:8080/ws");

            let currentTime = 0;
            let yourId = null;

            socket.onmessage = (event) => {
                let msg = {};
                try {
                    msg = JSON.parse(event.data);
                } catch (err) {
                    console.error("Bad JSON:", event.data);
                    return;
                }

                if (msg.type === "update") {
                    const newTime = msg.time;
                    const lapTime = msg.lapTime;
                    const lastLapClient = msg.lastLapClient;
                    const lapHistory = msg.lapHistory;
                    const activeClient = msg.activeClient;
                    yourId = msg.yourId;

                    // Update timer display with animation
                    if (typeof anime !== "undefined") {
                        anime({
                            targets: { val: currentTime },
                            val: newTime,
                            duration: 100,
                            easing: "linear",
                            update: (anim) => {
                                currentTime = anim.animations[0].currentValue;
                                timerElement.textContent = (
                                    currentTime / 1000
                                ).toFixed(1);
                            },
                        });
                    } else {
                        currentTime = newTime;
                        timerElement.textContent = (currentTime / 1000).toFixed(
                            1,
                        );
                    }

                    // Update lap time display with client name
                    if (lapTime > 0 && lastLapClient) {
                        lapTimeDisplayElement.textContent = `Lap (${lastLapClient}): ${(lapTime / 1000).toFixed(1)}`;
                    } else {
                        lapTimeDisplayElement.textContent = "";
                    }

                    // Update lap history display
                    let historyHTML = "<ul>";
                    if (lapHistory && lapHistory.length > 0) {
                        lapHistory.forEach((lap) => {
                            // console.log("Lap object:", lap);
                            historyHTML += `<li>Lap (${lap.client}): ${(lap.timeMs / 1000).toFixed(1)}</li>`;
                        });
                    } else {
                        historyHTML += "<li>No laps yet</li>";
                    }
                    historyHTML += "</ul>";
                    lapHistoryElement.innerHTML = historyHTML;

                    // Update controller display and button states
                    if (activeClient) {
                        controllerElement.textContent = `Controller: ${activeClient}`;
                        const isYou = yourId === activeClient;
                        startButton.disabled = !isYou;
                        pauseButton.disabled = !isYou;
                        resetButton.disabled = !isYou;
                        nextButton.disabled = !isYou;
                    } else {
                        controllerElement.textContent = "No active controller";
                        startButton.disabled = true;
                        pauseButton.disabled = true;
                        resetButton.disabled = true;
                        nextButton.disabled = true;
                    }
                }
            };

            const sendCommand = (cmd) => {
                if (!startButton.disabled || cmd === "next") {
                    socket.send(
                        JSON.stringify({ type: "command", command: cmd }),
                    );
                } else {
                    console.log("Not the active controller.");
                }
            };

            startButton.onclick = () => sendCommand("start");
            pauseButton.onclick = () => sendCommand("pause");
            resetButton.onclick = () => sendCommand("reset");
            nextButton.onclick = () => sendCommand("next");

            // Disable buttons initially
            startButton.disabled = true;
            pauseButton.disabled = true;
            resetButton.disabled = true;
            nextButton.disabled = true;
        </script>
    </body>
</html>
