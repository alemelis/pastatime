<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cyberpunk Timer</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #0f0f1a;
                color: #00ffff;
                font-family: "Orbitron", sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-shadow:
                    0 0 5px #00ffff,
                    0 0 10px #00ffff;
            }

            .value {
                font-size: 6em;
                letter-spacing: 0.1em;
                margin-bottom: 20px; /* Reduced margin */
            }

            .controller {
                font-size: 1.5em;
                margin-bottom: 30px;
                color: #ff00ff; /* Highlight controller name */
                text-shadow: 0 0 5px #ff00ff;
            }

            .buttons {
                display: flex;
                gap: 20px;
            }

            button {
                background: black;
                border: 2px solid #ff00ff;
                color: #ff00ff;
                padding: 12px 24px;
                font-size: 1.2em;
                font-family: "Orbitron", sans-serif;
                text-transform: uppercase;
                cursor: pointer;
                transition: 0.2s ease;
                text-shadow: 0 0 5px #ff00ff;
            }

            button:hover {
                background: #ff00ff;
                color: black;
                box-shadow:
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff;
            }

            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                box-shadow: none;
                background: black; /* Ensure disabled buttons don't change background */
                color: #ff00ff;
            }
        </style>

        <!-- Cyberpunk font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="controller" id="controller">Waiting for controller...</div>
        <div class="value" id="timer">0.0</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="next">Next</button>
            <!-- Added Next button -->
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script>
            const timerElement = document.getElementById("timer");
            const controllerElement = document.getElementById("controller"); // Added controller element
            const startButton = document.getElementById("start");
            const pauseButton = document.getElementById("pause");
            const resetButton = document.getElementById("reset");
            const nextButton = document.getElementById("next"); // Added next button element
            const socket = new WebSocket("ws://localhost:8080/ws");

            let currentTime = 0;
            let yourId = null; // To store the client's own ID

            socket.onmessage = (event) => {
                let msg = {};
                try {
                    msg = JSON.parse(event.data);
                } catch (err) {
                    console.error("Bad JSON:", event.data);
                    return;
                }

                if (msg.type === "update") {
                    const newTime = msg.time;
                    const activeClient = msg.activeClient;
                    yourId = msg.yourId; // Store your own ID

                    // Update timer display with animation
                    if (typeof anime !== "undefined") {
                        anime({
                            targets: { val: currentTime },
                            val: newTime,
                            duration: 100,
                            easing: "linear",
                            update: (anim) => {
                                currentTime = anim.animations[0].currentValue;
                                timerElement.textContent = (
                                    currentTime / 1000
                                ).toFixed(1);
                            },
                        });
                    } else {
                        // Fallback if anime.js is not loaded
                        currentTime = newTime;
                        timerElement.textContent = (currentTime / 1000).toFixed(
                            1,
                        );
                    }

                    // Update controller display and button states
                    if (activeClient) {
                        controllerElement.textContent = `Controller: ${activeClient}`;
                        const isYou = yourId === activeClient;
                        startButton.disabled = !isYou;
                        pauseButton.disabled = !isYou;
                        resetButton.disabled = !isYou;
                        nextButton.disabled = !isYou; // Only the active client can pass control
                    } else {
                        controllerElement.textContent = "No active controller";
                        startButton.disabled = true;
                        pauseButton.disabled = true;
                        resetButton.disabled = true;
                        nextButton.disabled = true;
                    }
                }
            };

            const sendCommand = (cmd) => {
                // Only send command if this client is the active one (redundant check for safety)
                if (!startButton.disabled || cmd === "next") {
                    // Allow sending "next" even if other buttons are disabled temporarily
                    socket.send(
                        JSON.stringify({ type: "command", command: cmd }),
                    );
                } else {
                    console.log("Not the active controller.");
                }
            };

            startButton.onclick = () => sendCommand("start");
            pauseButton.onclick = () => sendCommand("pause");
            resetButton.onclick = () => sendCommand("reset");
            nextButton.onclick = () => sendCommand("next"); // Added click handler for Next button

            // Disable buttons initially
            startButton.disabled = true;
            pauseButton.disabled = true;
            resetButton.disabled = true;
            nextButton.disabled = true;
        </script>
    </body>
</html>
