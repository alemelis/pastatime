<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cyberpunk Timer</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Cyberpunk font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="client-name" id="clientNameDisplay"></div>
        <div class="controller" id="controller">Waiting for controller...</div>
        <div class="value" id="timer">0.0</div>
        <div class="lap-time" id="lapTimeDisplay"></div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="next">Next</button>
        </div>

        <div class="lap-history" id="lapHistory">
            <!-- Lap history will be displayed here -->
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
